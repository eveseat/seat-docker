# This is a basic workflow to help you get started with Actions

name: Docker build & Push

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - '5.*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platforms:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Clone repository
        uses: actions/checkout@v2

      # github.ref ~ refs/tags when push tag
      - name: Get version (stable)
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "SEAT_IMAGE_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      # github.ref ~ refs/heads when push on branch
      # github.ref ~ refs/pull when pull request
      - name: Get version (manual)
        if: startsWith(github.ref, 'refs/heads/') || startsWith(github.ref, 'refs/pull/')
        run: echo "SEAT_IMAGE_VERSION=5.${GITHUB_RUN_NUMBER}.${GITHUB_RUN_ATTEMPT}" >> $GITHUB_ENV

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Build-X
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

# TODO : restore once we've confirmed password is actually a personal Hub token
#      - name: Login to Docker Hub
#        uses: docker/login-action@v2
#        with:
#          registry: docker.io
#          username: ${{ secrets.DOCKER_USERNAME }}
#          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push by digest
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
# TODO : restore once we've fixed Hub authentication
#          tags: |
#            eveseat/seat:5
#            eveseat/seat:5.0
#            eveseat/seat:${{ env.SEAT_IMAGE_VERSION }}
#            ghcr.io/eveseat/seat:5
#            ghcr.io/eveseat/seat:5.0
#            ghcr.io/eveseat/seat:${{ env.SEAT_IMAGE_VERSION }}
          tags: |
            ghcr.io/eveseat/seat:5
            ghcr.io/eveseat/seat:5.0
            ghcr.io/eveseat/seat:${{ env.SEAT_IMAGE_VERSION }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v3
        with:
          name: digests
          path: /tmp/digests/*
          if-no-file-found: error
          retention-days: 1
